<div class="space"></div>

<h3>Side projects</h3>
<div class="thumbnail-navigation">
  {% for post in site.posts %}
    {% if post.ext_link %}
      <div class="block">
        <a href="{{ post.ext_link }}">
          <img src="{{ post.ext_img }}" alt="{{ post.title.slugify }}">
          <p class="external">{{ post.title }}</p>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>

<div class="space"></div>

<h3>Work</h3>
<div class="thumbnail-navigation">
  {% for post in site.posts %}
    {% unless post.ext_link %}
      <div class="block">
        <a href="{{ post.url }}">
          <img src="{{ site.baseurl }}/img/work/{{ post.img | first }}" alt="{{ post.title.slugify }}">
          <p>{{ post.title }}</p>
        </a>
      </div>
    {% endunless %}
  {% endfor %}
</div>

<div class="sub-navigation">

    {% include link-list.html %}
  </div>
</div>
