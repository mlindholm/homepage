<nav class="main-navigation">
  <div class="wrapper">
    <a class="logo" href="{{ site.baseurl }}/">
      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </a>
    {% if page.url != '/'%}
    <div class="pagination">
      {% if page.next %}
        {% unless page.next contains 'ext_link' %}
          <a href="{% if page.next.ext_link %}{{ page.next.ext_link}}{% else %}{{page.next.url}}{% endif %}" class="previous">‹ Previous</a>
        {% endunless %}
      {% endif %}
      {% if page.previous %}
        {% unless page.previous contains 'ext_link' %}
          <a href="{% if page.previous.ext_link %}{{ page.previous.ext_link}}{% else %}{{page.previous.url}}{% endif %}" class="next">Next ›</a>
        {% endunless %}
      {% endif %}
    </div>
    {% endif %}
  </div>
</nav>
