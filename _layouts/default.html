---
layout: compress
---

<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% unless page.is_index %}{{ page.title }} &middot; {% endunless %}{{ site.name }}</title>
    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{% if page.is_index %}{{ site.description }}{% else %}{{ page.excerpt | remove: '<img>' | strip_html }}{% endif %}">
    {% if page.robots %}
      <meta name="robots" content="{{ page.robots }}" />
    {% endif %}
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <script src="{{ site.baseurl }}/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>

  <body>
    {% include main-navigation.html %}

    <div class="wrapper">
      <section role="main" class="main">
        {{ content }}
      </section>
      <footer class="footer">
          <p>&copy; {{ site.time | date: '%Y' }} <a href="{{ site.baseurl }}/" class="no-underline">{{ site.name }}</a></p>
      </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="{{ site.baseurl }}/js/plugins.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% include analytics.html %}
  </body>
</html>
