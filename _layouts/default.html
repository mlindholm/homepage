<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    {% if page.robots %}<meta name="robots" content="{{ page.robots }}" />{% endif %}

    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.png">

    <script src="//use.typekit.net/jjd8anc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <script src="{{ site.baseurl }}/js/vendor/modernizr-2.6.2.min.js"></script>
  </head>

  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrapper">

      <header class="header">
        <img class="avatar" src="{{ site.baseurl }}{{ site.avatar }}" alt="Mathias Lindholm">
        <h1 class="logo">{{ site.name }}</h1>
        <nav class="navigation">
          <a href="{{ site.baseurl }}/" {% if page.active == 'index' %} class="active"{% endif %}>Index</a>
          &ensp;/&ensp;
          <a href="{{ site.baseurl }}/work" {% if page.active == 'work' %} class="active"{% endif %}>Work</a>
        </nav>
      </header>

      <section role="main" class="main">
        {{ content }}
      </section>

      <footer class="footer">
          <p>Â© {{ site.time | date: '%Y' }} Mathias Lindholm, unless stated otherwise.</p>
      </footer>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="{{ site.baseurl }}/js/plugins.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% include analytics.html %}
  </body>
</html>
