---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="project-images">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
      {% for img in post.img | limit: 1 %}
        <img src="{{site.baseurl}}/img/work/{{img}}" alt="{{ post.title | slugify }}" />
      {% endfor %}
    </a>
  {% endfor %}
</div>
